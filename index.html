<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="display"><input type="text" class="input"  value="0">
        </div>
        <div class="numbers-container">

            <button class="btn-" >AC </button>
            <button class="btn-" id="clearbtn" >Back</button>
            <button class="btn-" id="multiply" >*</button>
            <button class="btn-" id="division" >/</button>
            <button class="btn-" id="addition" >+ </button>
            <button class="btn-" id="minus" >-</button>
            <button class="btn-" >=</button>
            <button class="btn-" >9</button>
            <button class="btn-" >8</button>
            <button class="btn-" >7 </button>
            <button class="btn-" >6</button>
            <button class="btn-" >5 </button>
            <button class="btn-" >4 </button>
            <button class="btn-" >3 </button>
            <button class="btn-" >2 </button>
            <button class="btn-" >1 </button>
            <button class="btn-" >0 </button>


        </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
